<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-md-8 col-lg-4">

        <div class="card shadow-lg rounded-3 border-0">
            <div class="card-body p-5">

                <!-- Encabezado -->
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Bienvenido</h2>
                    <p class="text-muted">Ingresa a tu cuenta para continuar</p>
                </div>

                <!-- Formulario -->
                <form>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Correo Electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-primary"><i class="bi bi-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="nombre@ejemplo.com"
                                required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light text-primary"><i class="bi bi-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="******" required>
                        </div>
                        <div class="text-end mt-2">
                            <a href="#" class="small text-decoration-none text-muted">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                    </div>

                </form>

                <!-- Footer del card -->
                <div class="text-center mt-4">
                    <p class="mb-0">¿No tienes cuenta? <a routerLink="/register"
                            class="text-primary fw-bold text-decoration-none">Regístrate aquí</a></p>
                </div>

            </div>
        </div>

    </div>
</div>
